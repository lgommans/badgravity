<style>
	body {
		margin: 0;
		padding: 0;
		font-family: sans-serif;
		overflow: hidden;
	}
	div, canvas {
		position: absolute;
	}
	canvas {
		width: 100%;
		height: 100%;
	}
	label {
		white-space: nowrap;
		margin-right: 10px;
	}
	input {
		border: 1px solid #000;
		padding: 2px;
		margin-top: 1px;
		margin-bottom: 1px;
		border-radius: 3px;
	}
	input[type="text"] {
		width: 140px;
	}
	input[type="number"] {
		width: 80px;
	}
	input[type="button"] {
		font-size: 0.9em;
		padding: 5px;
	}
	#controls {
		margin-left: 7px;
		margin-top: 4px;
		line-height: 2.1;
	}
	#centerzoom {
		display: none;
		position: absolute;
	}
	#timeperstepinput, #runsperstepinput {
		width: 50px;
	}
	.boosting {
		box-shadow: 0 4px 4px -3px red;
	}

<noscript>

<canvas></canvas>
<div id=centerzoom>o</div>
<div id=bodies>
	<div id=Sbody></div>
	<div id=Ebody></div>
	<div id=Abody></div>
</div>
<div id=controls>
	<label title="Amount of time that passes each time the simulator does one step. Lower is more precision.">Time per step=<input type=number value=10 id=timeperstepinput></label>
	<label title="Number of steps forwards per run of the simulation (it calls the step function this many times)">Steps per run=<input type=number min=0 step=1 value=50 id=stepsperruninput></label>
	<label title="How many meters per pixel? Applied upon restart.">Scale=<input type=number value=1e9 id=scaleinput></label>
	<label title="Keep the absolute reference frame when you set camera focus to another body. Slower and limited in how much history can be shown.">Absolute motion trails=<input type=checkbox id=rerenderinput></label>
	<label title="How many newtons of force does your ship produce during a burn?">A thrust=<input type=number value=8 id=thrustinput></label>

	<span id=bodiescontrols>
		<label title="Mass of object in kg. This value is applied immediately">S mass=<input type=number value=19885e26 id=Smass></label>
		<label title="Start position in m. This value is applied when you restart">S position=<input type=text value="0,0" id=Spos></label>
		<label title="Start speed in m/s. This value is applied when you restart">S vector=<input type=text value="0,0" id=Svec></label>

		<label title="Mass of object in kg. This value is applied immediately">E mass=<input type=number value=5.972e24 id=Emass></label>
		<label title="Start position in m. This value is applied when you restart">E position=<input type=text value="150e9,0" id=Epos></label>
		<label title="Start speed in m/s. This value is applied when you restart">E vector=<input type=text value="0,29780" id=Evec></label>

		<label title="Mass of object in kg. This value is applied immediately">A mass=<input type=number value=420e3 id=Amass></label>
		<label title="Start position in m. This value is applied when you restart">A position=<input type=text value="150006838000,0" id=Apos></label>
		<label title="Start speed in m/s. This value is applied when you restart">A vector=<input type=text value="0,37440" id=Avec></label>
	</span>

	<span id=bodiesspeeds>
		<label title="m/s">S speed=<input readonly type=text id=Svelocity></label>
		<label title="m/s">E speed=<input readonly type=text id=Evelocity></label>
		<label title="m/s">A speed=<input readonly type=text id=Avelocity></label>
	</span>

	<label title="Add a body to the system. Spawns near A at A's current vector; you need to adjust the parameters and restart to get the orbit you want (if anything in particular)."><input type=button value="Add body" id=addbodybtn></label>
	<label title="Another scenario where you can try to get into and transfer between orbits around different bodies."><input type=button value="Scenario#2" id=scenario2btn></label>
	<label><input type=button value="Clear trails" id=clearstroke></label>
	<label><input type=button value="Restart" id=restartbtn></label>
	<label><input type=button value="Help" onclick='location="about.html";'></label>
	<label><input type=button value="Save" onclick='saveGame();'></label>
</div>
